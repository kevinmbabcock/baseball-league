<div class="schedule">
  <div class="row title">
    <div class="col-md-3">
      <h4>Home</h4>
    </div>
    <div class="col-md-3">
      <h4>Away</h4>
    </div>
    <div class="col-md-3">
      <h4>Time</h4>
    </div>
    <div class="col-md-3">
      <h4>Field</h4>
    </div>
  </div>
  <div class="row" *ngFor="let game of games | async ">
    <div class="col-md-3">
      <p>{{game.team1}}</p>
    </div>
    <div class="col-md-3">
      <p>{{game.team2}}</p>
    </div>
    <div class="col-md-3">
      <p>{{game.date}}</p>
    </div>
    <div class="col-md-3">
      <p>{{game.field}}</p>
    </div>
  </div>
</div>
