<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add new team to the league</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Team Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Team Manager:</label>
        <br>
        <input #newManager>
      </div>
      <br>
      <button (click)="submitForm(newName.value, newManager.value); newName.value=''; newManager.value=''" class="btn-success" routerLink='../'>Add</button>
    </div>
  </div>
</div>
